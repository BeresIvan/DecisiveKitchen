<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS stylesheet linked -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome linked -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Google Fonts linked -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- External stylesheet linked -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Decisive Kitchen</title>
</head>

<body>

    <!-- Hero banner -->
    <section class="hero is-medium">
        <div class="hero-body"></div>
    </section>

    <!-- Responsive navigation bar with links to the main page/home and saved recipes -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-logo" href="index.html"><img src="assets/images/chop-dk.png" width="200"></a>
          <span class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-end">
            <a href="index.html" class="navbar-item is-active"><img src="assets/images/home.png"></a>
            <a href="savedRecipes.html" class="navbar-item"><img src="assets/images/saved-recipes.png"></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Recipe search feature appears here -->
    <div class="columns">
      <div class="column is-6">
        <header class="first-row"><i class="fas fa-utensils"></i>Find a Recipe</header>
        <input class="input" id="search-value" type="text" placeholder="e.g., chicken breast" style="display: inline-block">
        <div class="select is-medium is-rounded dropdown">
          <select id="search-select" style="display: inline-block">
            <option>Search by...</option>
            <option value="ingredients">Ingredients</option>
            <option value="meal">Meal</option>
            <option value="random">Area</option>
          </select>
        </div>
        <br />
        <button class="button is-rounded" id="search">Search</button>
        <br />

        <!-- Recipe ingredients, cooking process, and save button appear here -->
        <header class="second-row"><i class="fas fa-carrot"></i>Start Cooking!</header>
        <br />
        <p class="ingredients">Ingredients:</p>
          <ul id="ingredients"></ul>
          <br />
        <p class="instructions">Cooking Process:</p>
        <p id="instructions"></p>
        <button class="button is-rounded" id="save">Save Recipe</button>
      </div>

      <!-- Recipe image, nutritional information, and video appear here -->
      <div class="column is-6">
        <br />
        <div id="recipe">
          <h3 id="recipe-name"></h3>
          <img id="recipe-img" src="assets/images/placeholder-meal.jpg" alt="A plated meal with a salmon filet, salad, and lime wedge." width="450"><br />
        </div>
        <br>

        <p class="nutrition">Nutritional Information:</p>
        <ul class="nutrient-list">
          <li id="calories-display">Calories:</li>
          <li id="fat-display">Fat:</li>
          <li id="carb-display">Carbohydrates:</li>
          <li id="protien-display">Protein:</li>
          <li id="sugar-display">Sugar:</li>
        </ul>
        <br />
        <p class="video">Video:</p>
        <iframe width="500" height="300" id="recipe-video" src="https://www.youtube.com/embed/6UnRHtwHGSE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    
    <!-- jQuery linked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- External JS file linked -->
    <script src="assets/js/index.js"></script>

    <!-- JavaScript to toggle the navigation bar -->
    <script type="text/javascript">
      (function() {
        let burger = document.querySelector('.burger');
        let nav = document.querySelector('#'+burger.dataset.target);
  
        burger.addEventListener('click', function(){
          burger.classList.toggle('is-active');
          nav.classList.toggle('is-active');
        });
      })();
    </script>

</body>
</html>
